<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNM WMS - Smart Warehouse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --vnm-blue: #154360;
            --vnm-red: #ff4b4b; /* Màu đỏ Streamlit */
            --bg-light: #f8f9fa;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); }

        /* MENU CHÍNH: Hiện đại, bo góc, đổ bóng */
        .navbar-custom {
            background: linear-gradient(135deg, var(--vnm-blue), #0a2638);
            box-shadow: 0 4px 20px rgba(21, 67, 96, 0.2);
            padding: 12px 0;
        }
        .navbar-brand {
            font-weight: 800; letter-spacing: -0.5px; font-size: 1.5rem;
            color: white !important;
        }
        .nav-link-custom {
            color: rgba(255,255,255,0.7) !important;
            font-weight: 500; margin: 0 10px;
            padding: 8px 16px !important; border-radius: 50px;
            transition: all 0.3s ease;
        }
        .nav-link-custom:hover, .nav-link-custom.active {
            color: white !important;
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-4 sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="/">
                <img src="https://cdn-icons-png.flaticon.com/512/2554/2554045.png" width="35" alt="Logo">
                <span>VNM <span class="fw-light text-info">WMS</span></span>
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link nav-link-custom active" href="/"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link nav-link-custom" href="/nhap-kho"><i class="bi bi-box-arrow-in-down"></i> Nhập Kho</a></li>
                    <li class="nav-item"><a class="nav-link nav-link-custom" href="/xuat-kho"><i class="bi bi-box-arrow-up"></i> Xuất Kho</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        {% block body %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
